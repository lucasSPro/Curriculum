<div *ngIf="showModal" class="modal-overlay">

  <div class="modal-container">
    <div class="modal-header">
      <h4>{{ "< " + work.name + " />" | typeWriterEffect:100 | async }}</h4>
      <button (click)="closeModal()">
        <fa-icon [icon]="icon_close"></fa-icon>
      </button>
    </div>
    <div class="modal-body">
      <div class="image-video">
        <img *ngIf="work.youtube === null" width="100%" height="100%" [src]="'assets/works/' + work?.image + '.png'" alt="{{ work?.name }}" />
        <iframe *ngIf="work.youtube !== null" width="100%" height="100%" [src]="work.urlSafe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen >
        </iframe>
      </div>
      <div class="image-work">
        <button [disabled]="firstWork" [ngClass]="{'disabled-button': firstWork}" (click)="changeWork(-1)">
          <fa-icon [icon]="icon_chevron_left"></fa-icon>
        </button>
        <div class="container-center">
          <div class="technologies">
            <div *ngFor="let item of work.tecnologies" class="skill-card">
              <h6>{{ item }}</h6>
              <img [src]=" 'assets/icons/logo_' + item +'.png'" alt="{{ item }}" />
            </div>
          </div>
        </div>
        <button [disabled]="lastWork" [ngClass]="{'disabled-button': lastWork}" (click)="changeWork(1)">
          <fa-icon [icon]="icon_chevron_right"></fa-icon>
        </button>
      </div>

    </div>
  </div>
</div>
