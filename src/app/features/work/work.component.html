<h3>{{work | typeWriterEffect:100 | async}}</h3>

<div class="container-work">
  <div *ngFor="let item of listWork; let i = index">
    <app-work-card [work]="item" (workButtonClick)="openWorkModal($event)"></app-work-card>
  </div>
</div>

<app-work-modal
[work]="workModal"
(changeWorkModalEvent)="changeWork($event)"
[showModal]="modalOpen && (workModal !== null)"
(closeModalEvent)="closeModal()">
</app-work-modal>
