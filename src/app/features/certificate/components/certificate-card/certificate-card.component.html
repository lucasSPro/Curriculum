<div  class="certificate-card">
  <div class="center">
    <h6>{{ certificate.name }}</h6>
    <img [src]="certificate.thumbnail" alt="{{ certificate.name }}" />
    <p>{{ certificate.caption }}</p>
    <button (click)="emitCertificateCode()" >
      <fa-icon [icon]="icon_eye"></fa-icon>
    </button>
  </div>
</div>
